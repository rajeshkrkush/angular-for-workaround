<div class="page-wrap height-100 mat-bg-primary" style=" background: darkslategrey">
  <div class="session-form-hold">
    <mat-card>
      <mat-card-content>
        <div class="text-center">
          <img src="./assets/logo.png" style="width: 280px;
          height: 90px" alt="">
        </div>
        <br />


        <form [formGroup]="signinForm" novalidate (ngSubmit)="adminlogin()" autocomplete="off">
          <div class="inputdiv">
            <mat-form-field class="full-width">
              <input matInput required autocomplete="off" id="username" name="username" formControlName="username"
                [(ngModel)]="signinData.username" placeholder="Username" />
              <span mat-icon-button matPrefix style="padding-right:10px;"><i class="fa fa-user" style="font-size:16px; color:#158ca3;"
                  aria-hidden="true"></i></span>

              <mat-error *ngFor="let validation of validation_messages.username">
                <div class="form-error-msg" *ngIf="signinForm.get('username').hasError(validation.type) && signinForm.get('username').touched">
                  {{validation.message }}
                </div>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="inputdiv">
            <mat-form-field class="full-width">
              <input type="password" name="password" autocomplete="off" required matInput formControlName="password"
                [(ngModel)]="signinData.password" placeholder="Password" [type]="!show ? 'password' : 'text'" />
              <span mat-icon-button matPrefix style="padding-right:10px;"><i class="fa fa-key" style="font-size:16px; color:#158ca3;"
                  aria-hidden="true"></i></span>
              <mat-icon matSuffix style="cursor:pointer" (click)="show = !show">{{show
                ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error *ngFor="let validation of validation_messages.password">
                <div class="form-error-msg" *ngIf="signinForm.get('password').hasError(validation.type) && signinForm.get('password').touched">
                  {{validation.message}}
                </div>
              </mat-error>
            </mat-form-field>
          </div>


          <div class="pb-1">
            <mat-checkbox name="rememberMe" formControlName="rememberMe" [(ngModel)]="signinData.rememberMe" class="pb-1"
              style="height:12px;width:12px;">rememberMe</mat-checkbox>
          </div>


          <button mat-raised-button class="mat-primary full-width mb-1" style="margin-left:0 !important" type="submit">Submit</button>

        </form>

      </mat-card-content>
    </mat-card>
    <br />
    <div class="p-t-10" align="center" style="font-size:20px;">
      <div style="text-align:right">
        <span class="example-fill-remaining-space">

        </span>
      </div>
    </div>
  </div>
</div>
